name: Build
run-name: ${{ github.actor }} 🚀
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🐧 Compiling on a ${{ runner.os }} server in ${{ github.ref }}..."
      - name: List files in workspace
        run: |
          ls ${{ github.workspace }}
      - run: ls
      - name: Build http server
        run: make http
      - run: echo "🍏 This job's status is ${{ job.status }}."